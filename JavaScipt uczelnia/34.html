<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* Napisz program, który obliczy sumę wszystkich liczb podzielnych przez
3 i 5 w zakresie od 1 do 100. */
    var i;
    var sum = 0;
    for(i=1; i<=100; i++){
        if(i % 3 === 0 && i % 5 === 0){
            sum += i;
        }
    }
    console.log(sum);
    </script>
</body>
</html>
