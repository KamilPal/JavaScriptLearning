<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" name="number" id="number">
    <button type="button" onclick="Sprawdzanie()">Zobacz</button>
    <p id="wynik"></p>

    <script>
        /* Napisz program, który poprosi użytkownika o wprowadzenie liczby
        i sprawdzi, czy jest ona liczbą pierwszą*/
        function czyPierwsza(n) {
            if (n < 2) return false;
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n % i === 0) return false;
            }
            return true;
        }

        function Sprawdzanie() {
            let x = parseInt(document.getElementById("number").value);
            let text = czyPierwsza(x) ? "Liczba pierwsza" : "Liczba nie jest pierwsza";
            document.getElementById("wynik").innerHTML = text;
        }
    </script>
</body>
</html>
