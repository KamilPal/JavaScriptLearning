<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* Napisz program, który wygeneruje tablicę z liczbami od 1 do 50, 
        a następnie użyje pętli for...of do wyświetlenia tylko liczb parzystych.*/
        function Generowanie(){
            let a = [];
            for (let i = 1; i<=50;i++){
                a.push(i);
            }
            return a;
        }

        let liczby = Generowanie();

        console.log("Liczby parzyste: ");
        for(let liczba of liczby){
            if(liczba%2===0){
                console.log(liczba);
            }
        }
    </script>
</body>
</html>
